<div class="edit_yap_panel">
    <div class="edit_yap_column">
        <div class="title_column">
            <span>Create a Yap</span>
        </div>
        <div class="button_upload_container">
            <input type="file" id="new_yap_upload" name="files[]" data-url="/app/post/pre_upload/">
            <audio id="new_yap_upload_audio"></audio>
            <label for="new_yap_upload">
                <paper-button class="upload_button">Upload audio file</paper-button>
            </label>
        </div>
        <div class="help_text_container">
            <span>click the button above to select a audio file for the yap</span>
        </div>

    </div>
    <div class="edit_yap_column">
        <div class="title_column">
            <span>Attach a photo</span>
        </div>
        <div class="button_upload_container">
            <input type="file" id="new_yap_photo_upload" name="files[]">
            <label for="new_yap_photo_upload">
                <paper-button class="upload_button" on-tap="">Upload photo file</paper-button>
            </label>
        </div>
        <div class="help_text_container">
            <span>click the button above to attach a photo for the yap</span>
        </div>
        <div class="title_column">
            <span>Library</span>
        </div>
        <div class="button_upload_container">
            <label for="new_yap_photo_upload">
                <paper-button class="upload_button" on-tap="">Add New Library</paper-button>
            </label>
        </div>
        <list-library-editing></list-library-editing>
    </div>
    <div class="edit_yap_column" style="text-align: center">
        <paper-button class="upload_button" id="post_yap_button" on-tap="">Post Yap</paper-button>
    </div>
</div>
