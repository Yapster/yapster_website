{% load filters %}
{% if libraries %}
    <div class="library_search_container">
        {% for library in libraries %}
            <div id="lib_{{ library|access:"id" }}" class="library {% if forloop.last %}last{% endif %}" onclick="to_search_to_library(this.id, '{{ library|access:"id" }}')">
                <div class="image_container_library">
                    <img hero hero-id="" class="library_image lib_pix_heroable" src="{{ library|access:"picture_cropped_path" }}"/>
                </div>
                <div class="library_description">
                    <div class="library_title_container">
                        <span class="library_title">{{ library|access:"title" }}</span>
                    </div>
                    <div class="library_text_container">
                        <span class="library_text">{{ library|access:"description" }}</span>
                    </div>
                </div>
                <input type="hidden" class="name" value="{{ library|access:"user_name" }}">
                <input type="hidden" class="location" value="{{ library|access:"user_location" }}">
                <input type="hidden" class="user_description" value="{{ library|access:"user_desc" }}">
                <input type="hidden" class="profile_picture_path" value="{{ library|access:"user_profile_pix" }}">
                <input type="hidden" class="profile_cover" value="{{ library|access:"user_profile_cover" }}">
            </div>
        {% endfor %}
    </div>
    <div id="specific_search_libraries" class="view_all_search_container" onclick="from_general_search_to_specific_search(this.id)" hero hero-id="">
        <span class="view_all_title">view all</span>
    </div>
{% else %}
    <div class="no_objects_found">
        <span>No libraries found</span>
    </div>
{% endif %}
