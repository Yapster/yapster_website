{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div id="press_content">
        <div class="title_press_container">
            <span class="title_press_text">Who is on Yapster?</span>
        </div>
        <div id="slideshow_press" class="responsive">
            <div class="press_container responsive">
                <img class="logo_press responsive" src="{% static "images/press/nyu.jpg" %}"/>
                <span class="logo_press_text">New York University</span>
            </div>
            <div class="press_container responsive">
                <img class="logo_press responsive" src="{% static "images/press/dominican-sports.png" %}"/>
                <span class="logo_press_text">New York University</span>
            </div>
            <div class="press_container responsive">
                <img class="logo_press responsive" src="{% static "images/press/dominican.png" %}"/>
                <span class="logo_press_text">New York University</span>
            </div>
            <div class="press_container responsive">
                <img class="logo_press responsive" src="{% static "images/preqss/nyu.png" %}"/>
                <span class="logo_press_text">New York University</span>
            </div>
        </div>
        <div id="articles_press" class="responsive">
            <div class="title_press_container">
                <span class="title_press_text">Who report Yapster?</span>
            </div>
            {% for article in articles %}
                {% include "press/sections/article.html" %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
