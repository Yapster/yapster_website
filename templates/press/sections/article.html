<div class="article responsive" id="{{ article.id }}">
    <div class="img_container responsive">
        <img class="img_article" src="{{ article.image }}"/>
    </div>
    <div class="content_article responsive" id="content_article">
        <div class="title_article">
            <span class="content_title_article_text">{{ article.title }}</span>
        </div>
        <div class="content_article">
            <span>{{ article.content }}</span>
        </div>
    </div>
</div>
