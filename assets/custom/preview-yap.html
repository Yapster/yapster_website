<polymer-element name="task-list">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                width: 65%;
                height: 60%;
                margin-top: 48px;
            }
            #task_div {
                background-color: #60e91e;
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="task_div"></div>
    </template>
    <script>
        Polymer('task-list',{
            attached: function(){
                $(this).prev().remove();
            }
        });
    </script>
</polymer-element>
